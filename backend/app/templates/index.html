<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>不動産AIチャット</title>
</head>
<body>
    <h1>住まい相談チャット</h1>
    <form method="post" action="/chat">
        <textarea name="user_input" rows="4" cols="50" placeholder="例：ペット可で駅近くの物件は？"></textarea><br>
        <button type="submit">送信</button>
    </form>

    {% if response %}
        <h2>ChatGPTの回答:</h2>
        <div style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;">
            {{ response }}
        </div>
    {% endif %}
</body>
</html>
